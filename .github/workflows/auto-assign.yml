name: Auto-Assign Reviewers

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Auto Assign PR
      uses: kentaro-m/auto-assign-action@v2.0.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Fix: Use 'repo-token' instead of 'github-token'
        configuration-path: ".github/auto-assign.yml"  # ✅ Fix: Needs a separate config file
